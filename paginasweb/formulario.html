<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Formulario</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/formulario.css"
    </head>
    <body>
<form action="form.html" method="get" enctype="multipart/form-data">
<fieldset>
    <legend>Datos personales</legend>
    <label>Pon tu nombre</label>
    <input type="text" id="id_text" name="n_text" value="" placeholder="Inserte su nombre aqui" required/>
    <h2></h2>
    <label>Pon un numero</label>
    <input type="number" id="id_number" name="n_number" value="0"/>
    <h2></h2>
    <label>Email</label>
    <input type="email" id="id_email" name="n_email" value="" placeholder="default@default"/>
    <h2></h2>

    <h2></h2>
    <label>Sexo:</label>
    <input type="radio" name="n_radio" value="hombre"/>hombre
    <input type="radio" name="n_radio" value="mujer"/>mujer
    <h2>select multiple</h2>
                <label for="id_multiselect">Select multiple options:</label>
                <select multiple id="id_multiselect" name="n_multiselect[]">
                    <option value="a" selected="selected">adenine</option>
                    <option value="c" selected="selected">cytosine</option>
                    <option value="g">guanine</option>
                    <option value="t">thymine</option>
                </select>

</fieldset>
<fieldset>
    <legend>Botones</legend>
    <input type="submit" id="id_submit" name="n_submit" value="ENVIAR"/>
    <input type="reset" id="id_reset" name="n_reset" value="RESETEAR"/>
</fieldset>
</form>
    </body>
    </html>
